<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<meta charset="utf-8">
		<Style>
		div{
			background-color:palegreen;
			border-radius: 10px;
	}
	.aloha{
		display:flex;
	}
	.aloha>div{
		flex:1;

	}
</Style>
</head>
<body>
	<h1>Thank You in Some Language</h1>
	<hr>
	<div class="aloha">
	<div>1:有難う>>japanese</div>
	<div>2:Thank you>>english</div>
	<div>3:धन्यवाद>>nepali</div>
	<div>4:धन्यवाद>>indian</div>
	<div>5:ကျေးဇူးတင်ပါတယ်>>myanmar</div>
	<div>6:Danke>>German</div>
</div>
</body>
</html>
