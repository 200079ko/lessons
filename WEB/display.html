<!DOCTYPE html>
<html>
<head>
	<title>Mix text</title>
	<meta charset="utf-8">
	<style>
		ul>li{
			display:inline-block;
			background-color:orange;
			color:green;
			border-radius:5px;
			width:100px;
			height:50px;
			text-align:center;
			padding-top:20px;
		}
	</style>	
</head>
<body>
<h1>display</h1>
<ul>
     <li>たべます。</li>
     <li>のみます。</li>
     <li>なにもしない。</li>
   </ul>
</body>
</html>
