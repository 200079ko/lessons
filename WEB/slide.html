<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<meta charset="utf-8">
</head>
<body>
<h1>slide show:</h1>
<hr>
<img src="img/blah.jpg">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		let num=['img/blah.jpg','img/blah2.png'];
		if(num==1){
			$("img").attr("src","img/blah2.png");
			num=2;
	}else{
			$("img").attr("src","img/1.jpg");
			num=1;
	}
});
		
</script>
</body>
</html>
