<!DOCTYPE html>
<html>
<head>
	<title>slide2</title>
	<meta charset="utf-8">
</head>
<body>
<h1>slide show</h1>
<hr>
<img src="img/blah.jpg">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		const imgfiles = [
		'img/blah.jpg',  
		'img/blah2.png',
		'img/mozila1.jpg',
		'img/tutp.jpg'
		]
		let num=0
		$("img").on("click",function(){
			num++
			if(num>=imgfiles.length){
				num=0
			}
			$("img").attr("src",imgfiles[num]);
		})
	})
	</script>
</body>
</html>
